<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivia Game</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center">Totally Trivia Trivia!</h1>
			</div>
			<div id="dynamic" class="col-xs-6 col-xs-offset-3">
				<h3 id="timer" class="text-center"></h3>
				<div id="triviaQA">
					<h3 id="triviaQuestion" class="text-center"></h3>
					<div id="answerChoices">
						<h4 id="0" class="text-center"></h4>
						<h4 id="1" class="text-center"></h4>
						<h4 id="2" class="text-center"></h4>
						<h4 id="3" class="text-center"></h4>
					</div>
				</div>
				<div id="guessResponse">
					<h4 id="response" class="text-center response"></h4>
					<h5 id="responseMessage" class="text-center response"></h5>
					<img id="responseImg" class="response" src="" alt="">
				</div>
				<div id="initial" class="btn-group btn-group-justified">
					<div class="btn-group">
						<button id="startButton" type="button" class="btn brn-default">Start</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
